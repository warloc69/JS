<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="media/js/player.js"></script>
    <link href="media/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="painter">
    <div class="canvas">
        <canvas class="container" height='920' width='980' id='example'>Обновите браузер</canvas>
    </div>
    <div class="final-color"></div>
    <div class="color-pickers">
        <div class="red">
            <label class="label-red">:red</label>
            <input class="color-picker-red" id="color-picker-red" type="range" min="0" max="255" step="1" value="125">
        </div>
        <div class="green">
            <label class="label-green">:green</label>
            <input class="color-picker-green" id="color-picker-green" type="range" min="0" max="255" step="1"
                   value="125">
        </div>
        <div class="blue">
            <label class="label-blue">:blue</label>
            <input class="color-picker-blue" id="color-picker-blue" type="range" min="0" max="255" step="1" value="125">
        </div>
    </div>
    <div class="pen" id="pen">
        <img src="media/img/pen.png" alt="">
    </div>
    <div class="cirk" id="cirk">
        <img src="media/img/cirk.png" alt="">
    </div>
</div>
<script>
//    init();
</script>
</body>
</html>
